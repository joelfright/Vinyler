<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                <a class="navbar-brand" th:href="@{/index}">VINYLER</a>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/index}">Home</a>
                </li>
            </ul>

            <ul class="navbar nav">
                <div sec:authorize="hasRole('ADMIN')">
                    <li class="nav-item">
                        <form th:action="@{/admin/add/add-record}" method="get">
                            <input type="submit" class="btn btn-outline-success my-2 my-sm-0" value="Add Record">
                        </form>
                    </li>
                </div>
                <div sec:authorize="hasRole('ADMIN')">
                    <li class="nav-item px-2">
                        <form th:action="@{/admin/delete/delete-record}" method="get">
                            <input type="submit" class="btn btn-outline-warning my-2 my-sm-0" value="Delete Record">
                        </form>
                    </li>
                </div>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="get">
                        <input type="submit" class="btn btn-outline-danger my-2 my-sm-0" value="Logout">
                    </form>
                </li>

            </ul>
        </div>
    </nav>
</div>
</body>
</html>

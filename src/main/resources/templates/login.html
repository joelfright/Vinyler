<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
</head>
<body class="text-center">
<main class="form-signin">
    <form th:action="@{/login}" method="post">
        <img src="https://icon-library.net//images/vinyl-icon/vinyl-icon-0.jpg" alt="" width="100" height="100">
        <br/><br/>

        <h1 class="h3 mb-3 fw-normal">VINYLER</h1>
        <input type="username" id="username" name="username" class="form-control" placeholder="Username" required
               autofocus>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                Invalid username or password.
            </div>
        </div>
        <div th:if="${param.logout}">
            <div class="alert alert-info">
                You have been logged out.
            </div>
        </div>
        <input type="submit" class="w-100 btn btn-lg btn-primary" value="Login">
    </form>
</main>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Delete Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/addrecord.css}"/>
</head>
<body>
<div th:insert="fragments/header.html"></div>

<div class="add-record">
    <form class="form-add-record" th:action="@{/delete/delete-record}" method="post">
        <h1 class="h3 mb-3 fw-normal">Delete Record</h1>
        <div class="mb-3">
            <label for="recordIdDelete" class="form-label">Record ID</label>
            <input type="number" class="form-control" id="recordIdDelete" name="recordIdDelete">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<div th:insert="fragments/footer.html" class="mt-auto"></div>
</body>
</html>
